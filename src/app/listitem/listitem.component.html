<div class="container">
  <div class="header-card">
    <div [ngClass]="done ? 'item-completed' : ''" class="title">{{ item.title }}</div>
    <div class="spacer"></div>
    <div [ngClass]="done ? 'item-completed' : ''" class="date">{{ item.date.toISOString().slice(0, 10) }}</div>
  </div>
  <div [ngClass]="done ? 'item-completed' : ''" class="sub-title">{{ item.description }}</div>
  <div class="prio-container">
    <div *ngIf="item.priority === '1'">
      <mat-icon class="prio-icon">star</mat-icon>
    </div>
    <div *ngIf="item.priority === '2'">
      <mat-icon class="prio-icon">star</mat-icon>
      <mat-icon class="prio-icon">star</mat-icon>
    </div>
    <div *ngIf="item.priority === '3'">
      <mat-icon class="prio-icon">star</mat-icon>
      <mat-icon class="prio-icon">star</mat-icon>
      <mat-icon class="prio-icon">star</mat-icon>
    </div>
  </div>
  <div class="button-container">
    <button
      [ngClass]="done ? '' : 'done'"
      class="mat-raised-button"
      matTooltip="Mark as done"
      matTooltipPosition="below"
      (click)="markDone()"
    >
      <mat-icon class="button-icon">done</mat-icon>
    </button>
    <div class="spacer"></div>
    <button
      class="mat-raised-button edit"
      matTooltip="Edit"
      matTooltipPosition="below"
      (click)="openDialog()"
    >
      <mat-icon class="button-icon">create</mat-icon>
    </button>
    <span></span>
    <button
      class="mat-raised-button mat-warn"
      matTooltip="Remove"
      matTooltipPosition="below"
      (click)="remove()"
    >
      <mat-icon class="button-icon">clear</mat-icon>
    </button>
  </div>
</div>
